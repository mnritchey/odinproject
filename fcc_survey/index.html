<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form_fCC</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>



<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">
        Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input 
        type ="text" 
        required 
        id="name" 
        name="name" 
        class="form-control"
        placeholder="Enter your name"
       />
    </div> <!--Name-->
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" required id="email" name="email" placeholder="Enter your email" class="form-control">
    </div> <!--email-->
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input type="number" id="number" name="number" placeholder="Age" min="13" max="80" class="form-control">
    </div> <!--age-->
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div> <!--role-->
    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input 
               type="radio"
               name="user-recommend"
               value="definitely"
               class="input-radio"
               checked
               >Definitely</label>
       <label>
        <input 
               type="radio"
               name="user-recommend"
               value="maybe"
               class="input-radio"
               >Maybe</label>
       <label>
        <input 
               type="radio"
               name="user-recommend"
               value="not-sure"
               class="input-radio"
               >Not sure</label>
      </div> <!--recommend-->
    <div class="form-group">
      <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
      <label>
        <input type="checkbox" name="prefer"
               class="checkbox"
               value="front-end-projects"
               />Front-End Projects</label>
      <label>
        <input type="checkbox" name="prefer"
               class="checkbox"
               value="back-end-projects"
               />Back-End Projects</label>
      <label>
        <input type="checkbox" name="prefer"
               class="checkbox"
               value="data-visualization"
               />Data Visualization</label>
    </div> <!--improved-->
    <div class="form-group"> 
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comments here..."></textarea>
    </div> <!--comments-->
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div> <!--submit-->
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
